    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <p><img src="/images/bgk4.jpg" alt="img"><br>本篇为javascript想到什么写什么，主要是语法皮毛…<br><a id="more"></a></p>
<p>###Javascript判断<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">三目运算对于语法简介来说非常的重要，在较少的判断中，能够摆脱if else的繁琐，并且达到直接赋值的作用。</div><div class="line">####if()&#123;&#125;else&#123;&#125;例如:</div><div class="line">	var a=0;</div><div class="line">	if(a)&#123;</div><div class="line">		a=2;</div><div class="line">	&#125;else&#123;</div><div class="line">		a=1;</div><div class="line">	&#125;</div><div class="line">	此处的a会是等于什么？a=1;因为a最开始的赋值是0，0在判断之中默认为false.</div><div class="line"></div><div class="line">####而三目的写法却灵活了很多</div><div class="line">	例如:</div><div class="line">	var a=0;</div><div class="line">	a=a? 1:a;</div><div class="line">	如果a是true的话，就返回1，此处 a 是一个判断，返回的是false或者true。如果是false的话，就返回本身，并且重新给赋值给等号前面的a；</div><div class="line">	a(赋值)= (判断a==true)?(如果是true返回)1:(否则false)a(本身)。可能写的不是很明白。</div><div class="line"></div><div class="line">####而switch是一种固定的判断条件再进入语句</div><div class="line">	例如:</div><div class="line">	function stw(n)&#123;</div><div class="line">		switch(n)&#123;</div><div class="line">			case 1:</div><div class="line">				n+=1;</div><div class="line">				break;</div><div class="line">			case 2:</div><div class="line">				n+=2;</div><div class="line">				break;</div><div class="line">			default:</div><div class="line">				console.log(&apos;以上条件都没有时再执行&apos;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	在switch中，case后面跟着的就是switch中传入的n，这个n是一个值，可以是数字，可以是字符串，甚至可以是符号。但是switch的判断很是单一，是固定的值，根据传入固定的值寻找到所在的条件语句。而且必须在case里面用break进行截断，不然的话还会继续执行下去。</div><div class="line"></div><div class="line">####还有一种运算符的判断方式</div><div class="line">	例如:</div><div class="line">	var b=2;</div><div class="line">	var a=(b==2 &amp;&amp; b+1);</div><div class="line">	运算符的运用可以大大的优化代码的质量，提升代码的逼格。括号中的运算符运用主要就是，如果第一个b==2的条件成立的话，才会执行&amp;&amp;后面的代码，进行b+1，如果不成立就直接返回了false赋值给了a。</div></pre></td></tr></table></figure></p>
<p>###javascript函数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">再之前的一篇文章里面，我已经写过，方法主要是有三部分组成。函数名，参数，以及返回值。</div><div class="line"></div><div class="line">	function fun()&#123;</div><div class="line">		return argumens;</div><div class="line">	&#125;;</div><div class="line">	此处的函数名就是fun,参数为空吗？并不为空，因为自带着arguments这个属性，这个属性收集你传入的所有参数。我认为参数为空是argumens这个数组为空。返回的也是arguments这个数组。这就是一个完整的函数。</div><div class="line">	结合上面的js判断，写一个方法</div><div class="line">	function fun()&#123;</div><div class="line">		var a;</div><div class="line">		a= arguments.length &amp;&amp; 2;</div><div class="line">		console.log(a);</div><div class="line">		此处返回出来的就是a为0，因为arguments中的捕获到的参数是0。;</div><div class="line">	&#125;</div><div class="line">	fun();</div><div class="line">	如果函数里面随便传了一个参数的话，那就给a赋值成了2；</div><div class="line"></div><div class="line">	再来说说函数的闭包，什么叫做闭包呢？不就是在外部可以访问到局部的变量么？也就是防止全局污染，但是使用闭包的时候，会造成很大的内存储存，因为闭包里面定义的局部变量并不会消失，所以当退出函数的时候，要将不使用的局部变量给清楚。使用闭包无非就是要熟悉作用域之间的关系，熟悉this指针这个东西到底代表了什么。我相信绝大部分的人知道this，但是无法说的很清楚。</div><div class="line"></div><div class="line">	function f()&#123;</div><div class="line">		var a=1;</div><div class="line">			function s()&#123;</div><div class="line">				console.log(a);</div><div class="line">			&#125;</div><div class="line">		return s();</div><div class="line">	&#125;</div><div class="line">	f();</div><div class="line">	调用了f()之后，就运行了函数，并且把函数里面的s()给返回了出来，就打印出了a=1;这个只是最浅的闭包而已,一般性闭包都是拿过来制作构造函数的比较做，因为闭包内部的变量不会变化，所以可以拿过来做公共属性，或者公共的方法。</div><div class="line">	但是，有没有发现在函数外部console.log(a);却打印出来undefined，而不是not defined。not defined是没有定义，而undefined却是已经定义，但是没有值，这说明了a能够在全局访问到，而值却保留在了函数内部。(此处深究，因为我这块也没有搞明白。)</div><div class="line"></div><div class="line">	然后再写一个超级闭包看看</div><div class="line">	(function(n)&#123;</div><div class="line">		var aaa=111;</div><div class="line">		console.log(n);</div><div class="line">	&#125;)(111);</div><div class="line">	console.log(aaa);</div><div class="line"></div><div class="line">	先说说这个函数的传参，它是靠函数最后的那个()来进行传参到内部，所以n打印出来的111,然后在外面的那个aaa却报错为了not defined，这就说明了a真正的被保护在了函数内部，一丝都没有泄漏到外面，在这里插一句，js中的Array打印它的typeof是function,而不是array。</div><div class="line">	上面的那个函数就像是一个模块一样，将里面的所有功能，或者所有变量属性全部放在了一个模块里面，如果在大开发中，可以使用模块化的js来进行开发。</div></pre></td></tr></table></figure></p>
<p>###javascript的this<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">####指针</div><div class="line">this这个东西无疑对于编程来说它很玄乎，它也是最会变化的，往往有开发经验的人也不一定能够具体说出它是个什么，或者介绍出它来。有点像是只可意会不可言传的东西。</div><div class="line">	例如:</div><div class="line">(未完待续)</div></pre></td></tr></table></figure></p>
